<!Doctype html>
</html>
     <head>
               </headmeta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1">
   
            <title>Event Management Access</title>
            <script src="https://kit.fontawesome.com/899db33f25.js" crossorigin="anonymous"></script>

             <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
             <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
              <link rel="stylesheet" href="http://127.0.0.1:5000/static/css/style2.css">
   
               <link rel="stylesheet" href="http://127.0.0.1:5000/static/css/bootstrap.css"/>
               <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
               <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/font-awesome-line-awesome/css/all.min.css" integrity="sha512-dC0G5HMA6hLr/E1TM623RN6qK+sL8sz5vB+Uc68J7cBon68bMfKcvbkg6OqlfGHo1nMmcCxO5AinnRTDhWbWsA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
     <body>
          <div class="app_wrapper">
               <div class="sidebar">
                    <div class ="profile">
                        <div class="top flex">
                          <img src=" http://127.0.0.1:5000/static/man.jpg" alt="">
                           <span> Jayson Alfie </span>
                        </div>
                    </div>
                    <div class="center">
                        <ul>
                            <a href ="http://127.0.0.1:5000/dashboard" class="link flex">
                                <i class="fa-solid fa-house-user" style="color: #000002;"></i>
                                <span>Dashboard</span>
                            </a>  
                            <a href ="http://127.0.0.1:5000/events" class="link flex">
                                <i class="fa-solid fa-calendar-days" style="color: #000002;"></i>
                                <span>Events</span>
                            </a>
                            <a href ="http://127.0.0.1:5000/notifications" class="link flex">
                                <i class="fa-solid fa-bell" style="color: #000002;"></i>
                                <span>Notifications</span>
                            </a>
                            <a href ="http://127.0.0.1:5000/calendar" class="link flex">
                                <i class="fa-regular fa-calendar-days" style="color: #000002;"></i>
                                <span>Calendar</span>
                            </a>
                                
                        </ul>
                        
    
                    </div>
                    <div class="bottom">
                        <a href ="" class="link flex">
                        <i class="fa-solid fa-arrow-right-from-bracket" style="color: #000002;"></i>
                        <span>Log out</span>
                        </a>     
                    </div>
    
          
               </div> 

               <div class="main_content">
                    <div class="left">
                         <div class="not_view">
                            <div class="head">
                                <i class="fa-solid fa-box-archive" style="color: #000002;"></i>
                                <span>This month's notifications</span>
                               </div>
      
                             <div class="upcoming flex">
                               <img src="http://127.0.0.1:5000/static/dinner2.jpg" alt="">
                                <span>Dinner event<br> 29th July 2023<br> 9.00 p.m</span>
                             </div>

                            </div>



                            <div class="event_content">
                                <div class="head">
                                    <i class="fa-solid fa-circle-plus" style="color: #000002;"></i>
                                         <span style="color:black;">ADD NOTIFICATION</span>
                                       
                                        
                                </div>

                                   <form method="post">
                                    <div class="not_creation">
                                        <label>EVENT ID</label>
                                        <span></span>
                                        <input type="text" required>
                                    </div>
                           
                                      <div class="not_creation">
                                        <label>DATE</label>
                                        <span></span>
                                        <input type="date" required>
                                      </div>

                                        <div class="not_creation">
                                            <label>TIME</label>
                                            <span></span>
                                            <input type="time" required>
                                   
                       
                                        </div>
                                        <button class="btn btn-danger b2" type="submit">Submit</button>
                                     </form>




                            </div>
                         

               

                         </div>
                    </div>

                         <div class="right">
                             <div class="options">
                                <div class="head">
                                    <h5>OTHER OPTIONS</h5>
                                </div>
                                <div>
                                    <button class="btn btn-danger">VIEW NOTIFICATIONS</button>
                                </div>

                                <div class="mid">
                                    <h5>MANAGE NOTIFICATIONS</H5>
                                </div>

                                <div>
                                    <button  class="btn btn-danger">
                                        <i class="fa-solid fa-trash" style="color: #000002;"></i>
                                        <span style="color:white;">DELETE NOTIFICATIONS</span>
                                    </button>    
                                </div>

                                <div>
                                    <button  class="btn btn-danger b1">
                                       <i class="fa-solid fa-gear" style="color: #000002;"></i>
                                        <span style="color:white;">NOTIFICATIONS<br>SETTINGS</span>
                                    </button>    
                                </div>

                             </div>
                         </div>

               </div>
                    
          </div>



     </body>
<html>
